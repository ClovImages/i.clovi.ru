<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>{hostname}</title>
    <meta name="darkreader-lock">

    <meta property="og:site_name" content="{hostname} v{version}" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="{filename}" />
    <meta property="og:url" content="/{id}" />
    <meta property="og:{type}" content="/{id}" />
    <meta property="og:{type}:secure_url" content="/{id}" />
    <meta property="og:{type}:type" content="{filetype}">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="theme-color" content="{accent_color}">
    <script>
        window.location.replace("/{id}");
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
</head>

</html>
